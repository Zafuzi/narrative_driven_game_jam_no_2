<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name=viewport content="width=device-width, initial-scale=1.0, minimum-scale=1">
		<title>Waterlogged</title>

		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
		<link href="lib.css" rel="stylesheet">
		<link href="local.css" rel="stylesheet">
	</head>
	<body>

		<div id="bg"></div>
		<div id="main_menu" class="hid">
			<h1>Waterlogged</h1>
			<button id="play_button">Play</button>
		</div>
		<div id="main_game" class="hid">
			<div id="messages">
				<div id="message" class="__class__ message">
					<h2>__title__</h2>
					<div class="content">__trim_content__</div>
				</div>
			</div>
			<div></div>
			<div id="view_screen">
				<div id="view_message" class="message no-clip">
					<h2>__title__</h2>
					<div class="content no-clip">
						__content__
					</div>
				</div>
			</div>
		</div>

		<script src="sleepless.js"></script>
		<script src="lib.js"></script>
		<script src="local.js" defer></script>
	</body>
</html>
